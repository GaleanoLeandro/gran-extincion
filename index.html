<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js"></script>
    <title>Prueba dinos</title>
</head>
<body>
    <script src="/js/inicio.js"></script>
    <script src="/js/mesozoico.js"></script>
    <script src="/js/cenozoico.js"></script>
    <script src="/js/meteorito.js"></script>
    <script src="/js/escena.js"></script>
    <a-scene class="escena" escena fog="type: exponential; color: black; density: 0;">
        <a-animation begin="showNiebla" easing="ease-in" attribute="fog.density" from="0" to="1"  dur="1500" ></a-animation>    
        <a-animation begin="hiddeNiebla" easing="ease-out" attribute="fog.density" from="1" to="0" dur="1500"></a-animation>

        <a-assets>
                <!-- MODELOS 3D -->
                <a-asset-item id="escenario-ply" src="assets/3d-models/taller1.ply"></a-asset-item>
                <a-asset-item id="escenario-2" src="assets/3d-models/escenario2.ply"></a-asset-item>
                <a-asset-item id="helecho-ply" src="assets/3d-models/helecho.ply"></a-asset-item>
                <a-asset-item id="arbol-ply" src="assets/3d-models/arbol.ply"></a-asset-item>
                <a-asset-item id="triceratop-obj" src="assets/3d-models/triceratop/triceratop.obj"></a-asset-item>   
                <a-asset-item id="triceratop-mtl" src="assets/3d-models/triceratop/triceratop.mtl"></a-asset-item>
                <a-asset-item id="oviraptor-obj" src="assets/3d-models/oviraptor/oviraptor.obj"></a-asset-item>   
                <a-asset-item id="oviraptor-mtl" src="assets/3d-models/oviraptor/oviraptor.mtl"></a-asset-item>   
                <a-asset-item id="t-rex-obj" src="assets/3d-models/t-rex/t-rex.obj"></a-asset-item>
                <a-asset-item id="t-rex-mtl" src="assets/3d-models/t-rex/t-rex.mtl"></a-asset-item>

                <!-- IMAGENES -->
                <img id="portal-img" src="assets/img/portal.png">
                <img id="helecho-img" src="assets/img/info-helecho.png">
                <img id="luis-img" src="assets/img/luis.png">
                <img id="texto-1" src="assets/img/texto-1.png">
                <img id="texto-2" src="assets/img/texto-2.png">
                <img id="texto-3" src="assets/img/texto-3.png">
                <img id="texto-triceratop" src="assets/img/triceratop-texto.png">
                <img id="texto-oviraptor" src="assets/img/oviraptor-texto.png">
                <img id="texto-huevos" src="assets/img/huevos-texto.png">
                <img id="texto-t-rex" src="assets/img/texto-t-rex.png">
                <img id="texto-hadrosaurus" src="assets/img/texto-hadrosaurus.png">
                <img id="texto-beelzebufo" src="assets/img/texto-beelzebufo.png">
                <img id="texto-sarcosuchus" src="assets/img/texto-sarcosuchus.png">
                <img id="btn-comenzar" src="assets/img/btn-comenzar.png">
                <img id="texto-rio" src="assets/img/texto-rio.png">
                <img id="texto-crater" src="assets/img/texto-crater.png">
                <img id="texto-meteorito" src="assets/img/texto-meteorito.png">
                <img id="texto-iridio" src="assets/img/texto-iridio.png">
                <img id="texto-otroscrateres" src="assets/img/texto-otroscrateres.png">
        </a-assets>


        <a-entity class="cam-js" camera universal-controls="movementControls: checkpoint" checkpoint-controls="mode: animate; animateSpeed: 5" position="0 1.6 0">
                <a-entity cursor="fuse: true; fuseTimeout: 1000"
                    raycaster="objects: .clickeable"
                    position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: black; shader: flat">
                    <a-animation begin="cursor-hovering" easing="linear" attribute="geometry.thetaLength" dur="1000" from="0" to="360"></a-animation>
                    <a-animation begin="cursor-hovering" easing="linear" attribute="material.color" dur="100" from="black" to="orangered"></a-animation>
                    <a-animation begin="mouseleave" easing="linear" attribute="material.color" dur="50" from="orangered" to="black"></a-animation>
                    <a-animation begin="mouseleave" easing="linear" attribute="geometry.thetaLength" dur="50" from="0" to="360"></a-animation>
        </a-entity>
    </a-scene>
</body>
</html>
