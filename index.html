<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js"></script>
    <title>Prueba dinos</title>
</head>
<body>
    <script src="/js/inicio.js"></script>
    <script src="/js/mesozoico.js"></script>
    <script src="/js/escena.js"></script>
    <a-scene class="escena" escena fog="type: exponential; color: black; density: 0;">
        <!-- <a-animation attribute="fog.density" from="0" to="1"  dur="4000" direction="alternate" repeat="indefinide" ></a-animation>     -->
        <a-assets>
                <!-- MODELOS 3D -->
                <a-asset-item id="escenario-ply" src="assets/3d-models/taller1.ply"></a-asset-item>
                <a-asset-item id="helecho-ply" src="assets/3d-models/helecho.ply"></a-asset-item>
                <a-asset-item id="arbol-ply" src="assets/3d-models/arbol.ply"></a-asset-item>
                <a-asset-item id="triceratop-obj" src="assets/3d-models/triceratop/triceratop.obj"></a-asset-item>   
                <a-asset-item id="triceratop-mtl" src="assets/3d-models/triceratop/triceratop.mtl"></a-asset-item>
                <a-asset-item id="oviraptor-obj" src="assets/3d-models/oviraptor/oviraptor.obj"></a-asset-item>   
                <a-asset-item id="oviraptor-mtl" src="assets/3d-models/oviraptor/oviraptor.mtl"></a-asset-item>
                <a-asset-item id="huevos-obj" src="assets/3d-models/huevos/huevos.obj"></a-asset-item>
                <a-asset-item id="huevos-mtl" src="assets/3d-models/huevos/huevos.mtl"></a-asset-item>

                <!-- IMAGENES -->
                <img id="portal-img" src="assets/img/portal.png">
                <img id="helecho-img" src="assets/img/info-helecho.png">
                <img id="luis-img" src="assets/img/luis.png">
                <img id="texto-1" src="assets/img/texto-1.png">
                <img id="texto-triceratop" src="assets/img/triceratop-texto.png">
                <img id="texto-oviraptor" src="assets/img/oviraptor-texto.png">
                <img id="texto-huevos" src="assets/img/huevos-texto.png">
        </a-assets>


        <a-entity class="cam-js" camera universal-controls="movementControls: checkpoint" checkpoint-controls="mode: animate; animateSpeed: 5" position="0 1.6 0">
                <a-cursor fuse="true" color="black" fuse-timeout="300"></a-cursor>
        </a-entity>
    </a-scene>
</body>

</html>
