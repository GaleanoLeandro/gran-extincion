<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js"></script>
    <title>Prueba dinos</title>
</head>
<body>
    <script src="/js/components.js"></script>
    <a-scene class="escena" escena fog="type: exponential; color: #2A324C; density: 0;">
        <a-assets>
                <a-asset-item id="escenario-ply" src="assets/3d-models/taller1.ply"></a-asset-item>
                <a-asset-item id="dino-ply" src="assets/3d-models/dino.ply"></a-asset-item>
                <a-asset-item id="helecho-ply" src="assets/3d-models/helecho.ply"></a-asset-item>
        </a-assets>

        <a-grid position="0 -1 0"></a-grid>
        <!-- <a-entity id="estado2">
        </a-entity> -->

        <a-entity class="cam-js" camera universal-controls="movementControls: checkpoint" checkpoint-controls="mode: animate; animateSpeed: 5" position="0 1.6 0">
                <a-cursor fuse="true" fuse-timeout="300"></a-cursor>
        </a-entity>

        <a-sky color="skyblue"></a-sky>
    </a-scene>
</body>

</html>
